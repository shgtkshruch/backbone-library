<!DOCTYPE html> <html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Backbone.js によるライブラリアプリケーション</title>
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body>

    <div id="books">
     <form id="addBook" action="#">
      <div>
       <label for="coverImage">表紙画像：</label>
       <input type="file" id="coverImage">
       <label for="title">タイトル：</label>
       <input type="text" id="title">
       <label for="author">著者：</label>
       <input type="text" id="author">
       <label for="releaseDate">発売日：</label>
       <input type="text" id="releaseDate">
       <label for="keywords">キーワード：</label>
       <input type="text" id="keywords">
       <button id="add">追加</button>
      </div>
     </form>

     <div class="bookContainer">
      <img src="img/placeholder.png" alt="">
      <ul>
       <li>タイトル</li>
       <li>著者</li>
       <li>発売日</li>
       <li>キーワード</li>
      </ul>

      <button class="delete">削除</button>
     </div>
    </div>

    <script type="text/template" id="bookTemplate">
      <img src="<%= coverImage" alt="cover image">
      <ul>
        <li><%= title %></li>
        <li><<%= author %></li>
        <li><<%= releaseDate %></li>
        <li><<%= ketwords %></li>
      </ul>
      <button class="delete">削除</button>
    </script>

    <script src="js/lib/jquery/dist/jquery.js"></script>
    <script src="js/lib/underscore/underscore.js"></script>
    <script src="js/lib/backbone/backbone.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
